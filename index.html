<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <script src="main.js" defer></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="min-height: 100vh;" class="flex">

  <!-- Rating state start -->

    <div id="main-container">
      <img src="images/icon-star.svg" id="img-star"/>
      <h1 style="margin-top: 1rem; margin-bottom: 0.5rem;">How did we do?</h1>
      <h2>Selected: <div id="final-rating"></div> </h2>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!


      </p>

      
      <div id="rating-container">
        <button class="rate-button">1</button>
        <button class="rate-button">2</button>
        <button class="rate-button">3</button>
        <button class="rate-button">4</button>
        <button class="rate-button">5</button>
      </div>

      
      <button id="submit">Submit</button>
      
      <!-- Rating state end -->
      <!-- Thank you state start -->
      <!-- You selected X out of 5
      Thank you!
      We appreciate you taking the time to give a rating. If you ever need more support,
      don’t hesitate to get in touch! -->
      <!-- Thank you state end -->
    </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
